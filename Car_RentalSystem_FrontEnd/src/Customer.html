<script>

    const baseUrl = "http://localhost:8080/Car_Rental_System_war/api/customer";

   const baseUrlBooking = "http://localhost:8080/Car_Rental_System_war/api/booking";

   const baseUrlPayment = "http://localhost:8080/Car_Rental_System_war/api/payment";



   $("#btnaddCustomer").click(function () {
        saveCustomer();
   });

   $("#btnclearCustomer").click(function () {
       savePayment();
   });

   loadAllCustomer();

    /*
    save customer*/
    function saveCustomer() {
        var data = $("#customerForm").serialize();
        $.ajax({
            url: baseUrl,
            method: "POST",
            data: data,
            success: function (res) {
                if (res.code == 200) {
                    alert("Successfully Customer Registered..");
                }
            },
            error: function (ob) {
                alert("wrong");
            }
        });
    }

   function loadAllCustomer() {
       $("#customerBodytbl").empty();
       $.ajax({
           url: baseUrl,
           method: "GET",
           success: function (response) {
               for (const customers of response.data) {
                   let row = `<tr><td>${customers.cus_ID}</td><td>${customers.name}</td><td>${customers.nic_no}</td><td>${customers.address}</td><td>${customers.mobile_num}</td><td>${customers.email}</td></tr>`;
                   $("#customerBodytbl").append(row);
               }
               bindClickEventsVehical();
           },
           error: function (ob) {
               alert(ob.responseJSON.message);
           }
       });
   }

    /* clear customer input field*/

    function clearForm() {
        $("#CustomerInputID").val("");
        $("#CustomerInputName").val("");
        $("#exampleInputAddress").val("");
        $("#txtMObileNumber").val("");
        $("#txtPassword").val("");
        $("#txtAdminEmail").val("");
    }

/*----------------------------------------------------------------------------------------------------------------------------*/

   loadAllPayment();

   function savePayment() {
       var data = $("#paymentMethod_container").serialize();
       $.ajax({
           url: baseUrlPayment,
           method: "POST",
           data: data,
           success: function (res) {
               if (res.code == 200) {

               }
           },
           error: function (ob) {
               alert("wrong");
           }
       });
   }

   function loadAllCustomer() {
       $("#customerBodytbl").empty();
       $.ajax({
           url: baseUrl,
           method: "GET",
           success: function (response) {
               for (const customers of response.data) {
                   let row = `<tr><td>${customers.cus_ID}</td><td>${customers.name}</td><td>${customers.nic_no}</td><td>${customers.address}</td><td>${customers.mobile_num}</td><td>${customers.email}</td></tr>`;
                   $("#customerBodytbl").append(row);
               }
               bindClickEventsVehical();
           },
           error: function (ob) {
               alert(ob.responseJSON.message);
           }
       });
   }

   /* clear customer input field*/

   function clearForm() {

       $("#exampleInputAddress").val("");
       $("#txtMObileNumber").val("");
       $("#txtPassword").val("");
       $("#txtAdminEmail").val("");
   }

            }
